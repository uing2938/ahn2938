<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<!--favicon-->
		<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
		<link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
		<script type="text/javascript" src="js/jquery.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="#sec0">HOME</a></li>
					<li><a href="#sec1">TEST</a></li>
					<li><a href="#sec2">GALLERY</a></li>
					<li><a href="#sec3">TEST</a></li>
				</ul>
			</nav>
		</header>
		<div id="hamburger-wrapper">
			<div id="hamburger">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<!--MAP-->
		<section id="sec0">
			<article>
				<div class="scroll-wrap">
					<h1></h1>
					<div class="wrapper">
						<!--스크롤 값에 따라 높이가 늘어나는 line-->
						<div id="scroll-line"></div>
					</div>
					<ul>
					</ul>
				</div>
			</article>
		</section>
		<section id="sec1">
			<!--typing animation strings-->
			<div class="typed-strings">
				<p>Bonjour!</p>
				<p>Gaspard et Lisa</p>
			</div>
			<span id="typed" style="white-space:pre;"></span>
		</section>
		<section id="sec2">
			<article>
				<h2>Gallery</h2>
				<div class="container">
					<ul class="img-list"></ul>
				</div>
			</article>
		</section>
		<section id="sec3">
			<article class="ctrArt">
				<h2>Books</h2>
				<div class="books-container"></div>
			</article>
		</section>
		<div id="pop-up">
			<div class="headWrap">
				<button class="close-btn">close</button>
			</div>
			<div id="pop-up-slider-container">
				<ul class="pop-up-slider"></ul>
				<button class="left">LEFT</button>
				<button class="right">RIGHT</button>
			</div>
		</div>
		<script type="text/javascript">
		$(document).ready(function() {
		/*NAV*/
			//console.log($('header'));
			var $menu = $('#hamburger');
			$menu.click(function() {
				//console.log('hamburger click');
				
				//메뉴 클릭시 open 클래스가 있을 경우
				if( $menu.hasClass('open') ) {
					$menu.removeClass('open'); //클래스 해제
					$('header').stop().animate({
						width: 0 //네비게이션 닫기
					});
				} else {
					$menu.addClass('open');
					$('header').stop().animate({
						width: 250 //네비게이션 열기
					})
				}
			});
		/*scroll interaction*/
			$line = $('#scroll-line'); //스크롤에 따라 늘어나는 라인
			
			var scrollImgs = [
				'./img/scroll_img0.jpg',
				'./img/scroll_img1.jpg',
				'./img/scroll_img2.jpg'
			]; // 스크롤 이미지 배열 생성
			$.each(scrollImgs, function(idx, val) {
				var $li = $('<li></li>');
				$li.addClass('scroll-img-list');
				
				var $img = $('<img width="500px">');
				
				$img.attr('src', val);
				$img.prependTo($li); //img를 li의 자식요소로 추가
				
				$('#sec0 .scroll-wrap > ul').append($li);
				
			}); //스크롤 이미지들을 목록으로 묶음
			
			var $scrollImgList = $('.scroll-img-list'); //스크롤이미지 li
			
			$.each($scrollImgList, function(i) {
				$(this).css({
					top: parseInt( i * 350 + 300) 
				});
			});
			
			var $scrollArtc = $('#sec0 > article');
			/*SCROLL FUNCTION*/
			$scrollArtc.scroll(function() {
				var scroll = $scrollArtc.scrollTop();
				//console.log('scroll 값:' + scroll);
				
				$line.css({
					//scroll 값에 따라 $line의 길이가 늘어남
					height: parseInt( scroll * 1.5 - 87 ), //87 = scroll-line:after의 height 값
					
					//$line의 높이값이 .scroll-wrap의 높이를 초과하지 않도록 제어하는 용도
					//maxHeight : parseInt( $('.scroll-wrap').innerHeight() )
				});
				
				$scrollImgList.each(function() {
					//$scrollImgList의 position top 값 (position 값이 absolute로 설정되어 있기 때문에 position 사용)
					var object = $(this).position().top;
					//var scrollHeight = scroll + $scrollArtc.innerHeight();
					
					if ( object < $line.innerHeight() + 174 ) { //after의 height값 * 2
						if ( $(this).css('opacity') == 0 ) {
							$(this).fadeTo(400, 1);
						}
					} else {
						if ( $(this).css('opacity') == 1 ) {
							$(this).fadeTo(400, 0);
						}
					}
				});
			
			}); //$scrollArtc.scroll(); //스크롤이 안 되는 경우가 없도록 trigger
			
		/*POP UP ELEMENT*/
			var $popUp = $('#pop-up');
			var $sliderContainer = $('#pop-up-slider-container');
			var $imgList = $('ul.img-list'); 
			var $slider = $('.pop-up-slider');
			//slider control button
			var $leftBtn = $('.left');
			var $rightBtn = $('.right');
			//current page 
			var currentPage = 1;
			
			//IMAGE ARRAY
			var popUpImgArr = ['./img/photo_1.png', './img/photo_2.png', './img/photo_3.jpg'];
			//li 생성 / 이미지 
			$.each(popUpImgArr, function(index, val) {
				var $li = $('<li></li>', {
					style : 'width :' + '300px'
				});
				$li.css({
					display: 'inline-block',
					float: 'left'
				})
				var $img = $('<img width="100%">');
				
				$img.attr('src', val);
				$img.prependTo($li);
				
				$slider.append($li);
			});
			//slider width
			var maxPage = popUpImgArr.length;
			var sliderWidth = parseInt($slider.css('width'));
			sliderWidth = $slider.children('li').css('width');
			$slider.width(sliderWidth);
			$sliderContainer.width(sliderWidth); //sliderContainer div
			//$slider.width(parseInt(sliderWidth) * maxPage); //slider ul
			//li 복제
			var liClone = $slider.children().clone();
			liClone.appendTo($imgList);
			
			//다중 클릭 방지
			var isRolling = false;
			var rollingTime = 0;
			
			//노드 복사
			var cloneLast = $slider.children().last().clone();
			var clonefirst = $slider.children().first().clone();
			$slider.prepend(cloneLast);
			$slider.append(clonefirst);
			
			$slider.width(parseInt(sliderWidth) * (maxPage + 2)).css({
				'margin-left': -1 * parseInt(sliderWidth)
			});
			
			//image move animation
			function move(cPage, cWidth) {
				isRolling = true; //Animation
				$slider.animate({
					marginLeft: cPage * cWidth * -1
				}, {
					duration: 500,
					complete: function() {
						isRolling = false;
						if( cPage === 0 ) {
							currentPage = maxPage;
							$slider.css({
								'margin-left': parseInt(sliderWidth) * currentPage * -1
							})
						} else if ( cPage === maxPage + 1 ) {
							currentPage = 1;
							$slider.css({
								'margin-left': parseInt(sliderWidth) * currentPage * -1
							})
						}
					}
				});
			}
			move(1, sliderWidth);
			
			$leftBtn.on('click', function() {
				if( isRolling === false ) {
					if( currentPage > 0 ) {
						currentPage--;
					} else {
						currentPage = 0;
					}
					move(currentPage, parseInt(sliderWidth));
				}
			});
			$rightBtn.on('click', function() {
				if( isRolling === false ) {
					if( currentPage < maxPage + 1 ) {
						currentPage++;
					} else {
						currentPage = maxPage + 1;
					}
					move(currentPage, parseInt(sliderWidth));
				}
			});
			
			var $thumbimg = $imgList.children();
			var $closeBtn = $('.close-btn');
			
			//popup function
			$thumbimg.on('click', function() {
				$popUp.fadeIn()
			});
			//popup close
			$closeBtn.on('click', function() {
				$popUp.fadeOut('slow', 0, function() {
					//animation complete
				});
			});
			/*BOOKS AJAX*/
			//책 목록 div
			var $booksContainer = $('.books-container'); //책 리스트 묶음
			
			$.ajax({
				url: './JSON/books.json',
				type: 'GET',
				dataType: 'json',
				success: function(res) { //데이터 전송 성공시 실행
					console.log('json ok');
					$.each(res.books, function(idx, val) {
						//console.log(idx);
						console.log(idx);
						console.log(val);
						
						var $books = $('<div/>'); //책 리스트
						//섬네일 이미지 데이터
						var $thumb = $('<img/>', {src: this.thumbImg});
						//타이틀 텍스트 데이터
						var $title = $('<p/>', {text: this.title});
						//가격 텍스트 데이터
						var $price = $('<p/>', {text: 'EUR' + this.price});
						
						//$books div에 각 데이터 노드를 추가
						$books.append($thumb);
						$books.append($title);
						$books.append($price);
						
						$books.addClass('books-info');
						
						//ajax에서 추가된 노드를 $booksContainer div에 추가
						$books.appendTo($booksContainer);
					});
				}, error: function() {
					throw new Error('error'); //에러
				}
			});
		});
		</script>
	</body>
</html>
